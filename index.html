<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Mark App</title>
    <!-- <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com"> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="show-modal">Add Bookmark</h1>

    <div class="container" id="bookmarks">
      <div class="item">
        <i
          class="far fa-trash-alt"
          id="delete-bookmark"
          title="delete-bookmark"
        ></i>
        <div class="name">
          <img src="" alt="Favicon" />
          <a href="" target="_blank">Site 1</a>
        </div>
      </div>
      <div class="item">
        <i
          class="far fa-trash-alt"
          id="delete-bookmark"
          title="delete-bookmark"
        ></i>
        <div class="name">
          <img src="" alt="Favicon" />
          <a href="" target="_blank">Site 2</a>
        </div>
      </div>
      <div class="item">
        <i
          class="far fa-trash-alt"
          id="delete-bookmark"
          title="delete-bookmark"
        ></i>
        <div class="name">
          <img src="" alt="Favicon" />
          <a href="" target="_blank">Site 3</a>
        </div>
      </div>
    </div>

    <div class="model-container show-modal">
      <div class="modal">
        <i class="far fa-trash-alt close-icon" id="close-modal"> </i>
        <div class="modal-header">
          <h3>Add Bookmark</h3>
        </div>

        <div class="modal-content">
          <form id="bookmark-form">
            <div class="form-group">
              <label for="website-name" class="form-label">
                Website Name
              </label>
              <input class="form-input" type="text" id="website-name" />
            </div>
            <div class="form-group">
              <label for="website-url" class="form-label"> Website Url </label>
              <input class="form-input" type="text" id="website-url" />
            </div>
            <button type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
